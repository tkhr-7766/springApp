<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title layout:fragment="title">ユーザー登録</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="panel">
            <h3>Signup</h3>
            <form class="form" method="post" th:action="@{/signup}" th:object="${signupForm}">
                <div th:if="${signupError}">
                    <div th:text="${signupError}" class="errors"></div>
                </div>
                <label for="name">Name</label>
                <input type="text" class="form__item" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                <label for="email">Email</label>
                <input type="text" class="form__item" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                <label for="password">Password</label>
                <input type="password" class="form__item" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                <div class="form__button">
                    <button type="submit" class="button button--inverse">signup</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
