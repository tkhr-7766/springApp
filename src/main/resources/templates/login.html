<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title layout:fragment="title">ログイン</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="panel">
            <h3>Login</h3>
            <div th:if="${param.error}" class="errors">
                ログインに失敗しました
                <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                    <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
                </div>
            </div>
            <div th:if="${param.logout}" class="message">
                ログアウトしました
            </div>
            <form class="form" method="post" th:action="@{/login}">
                <label for="login-email">Email</label>
                <input type="text" class="form__item" id="login-email" name="email">
                <label for="login-password">Password</label>
                <input type="password" class="form__item" id="login-password" name="password">
                <div class="form__button">
                    <button type="submit" class="button button--inverse">login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
